<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Success</title>
  </head>
  <body>
    <h1>Success!</h1>
    Hello {{ user }}!
  <form action="{{ url_for('logout') }}">
    <input type="submit" value="Log Out">
  </form>

  <form action="{{ url_for('registration', user=session['user']) }}">
    <input type="submit" value="Register an Event">
  </form>
  <p> 
    Upcoming Events:
  </p>
  {% if not events %}
  <p>You have no upcoming events.</p>
  {% else %}
  <p> {{ events[0] }}</p>
  <br>
  <p> {{ events[1] }}</p>
  <br>
  <p> {{ events[2] }}</p>

  {% endif %}
  </body>
</html>
